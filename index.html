<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - USA Phone Validator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .file-item {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        .file-item:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: white;
        }
        .btn-admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        .btn-admin:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-4" id="loginContainer">
        <div class="login-container">
            <h2 class="text-center mb-4">
                <i class="fas fa-user-shield"></i> Admin Panel
            </h2>
            <div class="alert alert-info">
                <i class="fas fa-info-circle"></i> Enter admin password to access uploaded files
            </div>
            <div class="mb-3">
                <label for="adminPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="adminPassword" placeholder="Enter admin password">
            </div>
            <button class="btn btn-admin w-100" onclick="adminLogin()">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
            <div class="text-center mt-3">
                <a href="index.html" class="text-decoration-none">
                    <i class="fas fa-arrow-left me-1"></i>Back to Validator
                </a>
            </div>
        </div>
    </div>

    <div class="container mt-4" id="adminPanel" style="display: none;">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary">
                <i class="fas fa-user-shield"></i> Admin Panel
            </h1>
            <button class="btn btn-outline-danger" onclick="logout()">
                <i class="fas fa-sign-out-alt me-1"></i>Logout
            </button>
        </div>

        <!-- Statistics -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stat-card">
                    <h6><i class="fas fa-file me-2"></i>Total Files</h6>
                    <h2 id="totalFiles">0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <h6><i class="fas fa-database me-2"></i>Storage Used</h6>
                    <h2 id="storageUsed">0 MB</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <h6><i class="fas fa-calendar me-2"></i>Last Upload</h6>
                    <h6 id="lastUpload">-</h6>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                    <h6><i class="fas fa-server me-2"></i>Status</h6>
                    <h6 id="serverStatus">Online</h6>
                </div>
            </div>
        </div>

        <!-- Files List -->
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="fas fa-folder-open me-2"></i>Uploaded Files
                    <span class="badge bg-light text-primary ms-2" id="fileCount">0</span>
                </h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" class="form-control" id="searchFiles" placeholder="Search files...">
                </div>
                <div id="filesList">
                    <div class="text-center py-5">
                        <i class="fas fa-spinner fa-spin fa-2x text-muted"></i>
                        <p class="mt-2">Loading files...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-cogs me-2"></i>Admin Actions</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <button class="btn btn-outline-primary w-100" onclick="refreshFiles()">
                            <i class="fas fa-sync-alt me-1"></i>Refresh List
                        </button>
                    </div>
                    <div class="col-md-4 mb-3">
                        <button class="btn btn-outline-success w-100" onclick="exportToCSV()">
                            <i class="fas fa-file-csv me-1"></i>Export CSV
                        </button>
                    </div>
                    <div class="col-md-4 mb-3">
                        <button class="btn btn-outline-danger w-100" onclick="clearOldFiles()">
                            <i class="fas fa-trash me-1"></i>Clear Old Files
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const BACKEND_URL = "https://f2f66305-9c56-46df-9161-de37d7721cc7-00-1eb7koy2d6kei.sisko.replit.dev";
        let adminToken = null;

        // Admin Login
        async function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    adminToken = data.token;
                    localStorage.setItem('adminToken', adminToken);
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    loadAdminData();
                } else {
                    alert('Invalid password');
                }
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        }

        // Load admin data
        async function loadAdminData() {
            await loadFiles();
            await loadStats();
            startAutoRefresh();
        }

        // Load uploaded files
        async function loadFiles() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/admin/files`);
                const data = await response.json();
                
                const filesList = document.getElementById('filesList');
                const fileCount = document.getElementById('fileCount');
                
                if (data.files && data.files.length > 0) {
                    fileCount.textContent = data.files.length;
                    filesList.innerHTML = '';
                    
                    data.files.forEach((file, index) => {
                        const fileSize = file.file_size ? (file.file_size / 1024).toFixed(2) + ' KB' : 'N/A';
                        const uploadDate = file.created_at ? new Date(file.created_at).toLocaleString() : 'Unknown';
                        
                        const fileDiv = document.createElement('div');
                        fileDiv.className = 'file-item';
                        fileDiv.innerHTML = `
                            <div class="row align-items-center">
                                <div class="col-md-1">
                                    <span class="badge bg-secondary">${index + 1}</span>
                                </div>
                                <div class="col-md-4">
                                    <strong><i class="fas fa-file text-primary me-2"></i>${file.filename}</strong>
                                    <br>
                                    <small class="text-muted">${fileSize} ‚Ä¢ ${uploadDate}</small>
                                </div>
                                <div class="col-md-4">
                                    <small>IP: ${file.user_ip || 'Unknown'}</small>
                                    <br>
                                    <small>ID: ${file.id.substring(0, 8)}...</small>
                                </div>
                                <div class="col-md-3 text-end">
                                    <a href="${file.file_url}" target="_blank" class="btn btn-sm btn-outline-primary me-1">
                                        <i class="fas fa-download"></i>
                                    </a>
                                    <button class="btn btn-sm btn-outline-info me-1" onclick="viewFileDetails('${file.id}')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteFile('${file.id}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                        filesList.appendChild(fileDiv);
                    });
                } else {
                    filesList.innerHTML = `
                        <div class="text-center py-5">
                            <i class="fas fa-folder-open fa-3x text-muted"></i>
                            <p class="mt-2">No files uploaded yet</p>
                        </div>
                    `;
                    fileCount.textContent = '0';
                }
                
                // Add search functionality
                document.getElementById('searchFiles').addEventListener('input', function(e) {
                    const searchTerm = e.target.value.toLowerCase();
                    const fileItems = filesList.querySelectorAll('.file-item');
                    
                    fileItems.forEach(item => {
                        const text = item.textContent.toLowerCase();
                        item.style.display = text.includes(searchTerm) ? 'block' : 'none';
                    });
                });
                
            } catch (error) {
                console.error('Error loading files:', error);
                document.getElementById('filesList').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> Failed to load files: ${error.message}
                    </div>
                `;
            }
        }

        // Load statistics
        async function loadStats() {
            try {
                // Get total files
                const filesResponse = await fetch(`${BACKEND_URL}/api/admin/files`);
                const filesData = await filesResponse.json();
                
                const totalFiles = filesData.files ? filesData.files.length : 0;
                document.getElementById('totalFiles').textContent = totalFiles;
                
                // Calculate storage used
                let totalStorage = 0;
                if (filesData.files) {
                    totalStorage = filesData.files.reduce((sum, file) => sum + (file.file_size || 0), 0);
                }
                const storageMB = (totalStorage / 1024 / 1024).toFixed(2);
                document.getElementById('storageUsed').textContent = storageMB + ' MB';
                
                // Last upload
                if (filesData.files && filesData.files.length > 0) {
                    const lastFile = filesData.files[0];
                    const lastDate = new Date(lastFile.created_at).toLocaleDateString();
                    document.getElementById('lastUpload').textContent = lastDate;
                }
                
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // View file details
        async function viewFileDetails(fileId) {
            try {
                const response = await fetch(`${BACKEND_URL}/api/admin/files`);
                const data = await response.json();
                
                const file = data.files.find(f => f.id === fileId);
                if (file) {
                    let details = `üìÑ <strong>${file.filename}</strong>\n`;
                    details += `üì¶ Size: ${(file.file_size / 1024).toFixed(2)} KB\n`;
                    details += `üìÖ Uploaded: ${new Date(file.created_at).toLocaleString()}\n`;
                    details += `üåê IP: ${file.user_ip || 'Unknown'}\n`;
                    details += `üîó URL: ${file.file_url}\n`;
                    
                    if (file.results_summary) {
                        details += `\nüìä Results Summary:\n`;
                        const results = typeof file.results_summary === 'string' ? 
                            JSON.parse(file.results_summary) : file.results_summary;
                        
                        details += `   Total: ${results.total || 0}\n`;
                        details += `   Valid: ${results.valid || 0}\n`;
                        details += `   Invalid: ${results.invalid || 0}\n`;
                        details += `   States: ${results.states || 0}\n`;
                    }
                    
                    alert(details);
                }
            } catch (error) {
                alert('Error loading file details: ' + error.message);
            }
        }

        // Delete file
        async function deleteFile(fileId) {
            if (confirm('Are you sure you want to delete this file?')) {
                try {
                    // Note: You need to implement delete endpoint in backend
                    alert('Delete functionality needs backend implementation');
                    // await fetch(`${BACKEND_URL}/api/admin/files/${fileId}`, { method: 'DELETE' });
                    // loadFiles();
                    // loadStats();
                } catch (error) {
                    alert('Error deleting file: ' + error.message);
                }
            }
        }

        // Export to CSV
        async function exportToCSV() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/admin/files`);
                const data = await response.json();
                
                if (!data.files || data.files.length === 0) {
                    alert('No files to export');
                    return;
                }
                
                let csv = 'ID,Filename,Size(KB),Upload Date,IP Address,URL\n';
                
                data.files.forEach(file => {
                    const sizeKB = file.file_size ? (file.file_size / 1024).toFixed(2) : '0';
                    const date = file.created_at ? new Date(file.created_at).toISOString() : '';
                    const ip = file.user_ip || '';
                    const url = file.file_url || '';
                    
                    csv += `"${file.id}","${file.filename}","${sizeKB}","${date}","${ip}","${url}"\n`;
                });
                
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'uploaded-files-' + new Date().toISOString().split('T')[0] + '.csv';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
            } catch (error) {
                alert('Error exporting CSV: ' + error.message);
            }
        }

        // Clear old files (placeholder)
        function clearOldFiles() {
            alert('This feature requires backend implementation');
            // Implement logic to delete files older than X days
        }

        // Refresh files
        function refreshFiles() {
            loadFiles();
            loadStats();
            showNotification('Files list refreshed', 'success');
        }

        // Auto-refresh every 30 seconds
        function startAutoRefresh() {
            setInterval(() => {
                loadFiles();
            }, 30000); // 30 seconds
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} alert-dismissible fade show`;
            notification.style.cssText = 'position: fixed; top: 20px; right: 20px; z-index: 1000; max-width: 400px;';
            notification.innerHTML = `
                <strong>${type === 'success' ? '‚úÖ' : '‚ö†Ô∏è'}</strong> ${message}
                <button type="button" class="btn-close" onclick="this.parentElement.remove()"></button>
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // Logout
        function logout() {
            adminToken = null;
            localStorage.removeItem('adminToken');
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const savedToken = localStorage.getItem('adminToken');
            if (savedToken) {
                adminToken = savedToken;
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadAdminData();
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
